<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <header>
        <nav class="navbar d-flex align-center">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon d-flex align-center ">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>

            <div class="nav-search d-flex">
                <select name="search" class="search-select">
                    <option>All</option>
                    <input type="text" placeholder="Search Amazon" class="search-input">
                    <div class="search-icon d-flex align-center justify-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </select>
            </div>

            <div class="lang-set d-flex">
                <select name="set-langunage" class="lang-options">
                    <option>EN</option>
                </select>
            </div>

            <div class="signin-page border">
                <p class="signin-first">Hello,sign in</p>
                <p class="signin-second" >Account & Lists</p>
            </div>

            <div class="orders-page">
                <p class="orders-first">Returns</p>
                <p class="orders-second">& Orders</p>
            </div>
            
            <div class="cart d-flex align-center">
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>

        </nav>
    </header>
</body>

</html>
